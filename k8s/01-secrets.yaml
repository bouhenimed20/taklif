apiVersion: v1
kind: Secret
metadata:
  name: auth-secrets
  namespace: prod-auth
type: Opaque
stringData:
  JWT_SECRET: "your-super-secret-jwt-key-change-this-in-production"

---
apiVersion: v1
kind: Secret
metadata:
  name: image-secrets
  namespace: prod-image
type: Opaque
stringData:
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "minioadmin"
  S3_ENDPOINT: "http://minio.prod-storage.svc.cluster.local:9000"
  S3_BUCKET: "images"
  AWS_REGION: "us-east-1"

---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: prod-api
type: Opaque
stringData:
  AUTH_URL: "http://auth-service.prod-auth.svc.cluster.local:80"
  IMAGE_URL: "http://image-service.prod-image.svc.cluster.local:80"
